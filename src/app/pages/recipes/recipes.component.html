<div class="container">
    <div class="row">
        <div class="col-auto"></div>
        <div class="col-md-12">
            <h1 class="title">Recipes</h1>
            <p class="description">You can enter your search below to find new recipes!</p>

            <form class="search-bar" (submit)="searchForRecipe($event)">
                <input class="search-bar-input" placeholder="Enter your search here. . ." />
                <button class="search-bar-button" type="submit">Search</button>
            </form>
            <br />
            <br />
            <br />
            <p *ngIf="!isLoadingRecipesApi; else loader" [ngStyle]="{ overflowWrap: 'break-word' }" id="response-data">{{ responseData | json }}</p>
        </div>
        <div class="col-auto"></div>
    </div>
</div>

<ng-template #loader>
    <div class="loader">
        <app-loader [size]=150></app-loader>
    </div>
</ng-template>
